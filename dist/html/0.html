<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0
        }
    </style>
</head>
<body>
<div id="container" style="height: 400px; width: 600px;"></div>
<script src="/charts/echarts5.min.js"></script>
<script src="/charts/china.js"></script>
<script type="text/javascript">
    
    var chartConfig = {"xAxis":{"type":"category","data":["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]},"yAxis":{"type":"value"},"series":[{"data":[120,200,150,80,70,110,130],"type":"bar","showBackground":true,"backgroundStyle":{"color":"rgba(180, 180, 180, 0.2)"}}]};
    chartConfig.animation = false;
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(chartConfig);

</script>
</body>
</html>
